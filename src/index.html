<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Neighborhood Map Project</h1>
    <div class="container">
        <div id="list" class="col-md-6"> I will grow up to be a big list
        </div>
        <div id="map" class="col-md-6">I will grow up to be a map</div>
    </div>
    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCurrentCat"></li>
    </ul>
    <div id="cat"data-bind="with: currentCat">

        <h2  id="cat-name"data-bind="text: name"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div id="cat-count"data-bind="text: clickCount"></div>


    </div>
    <div>
        <h3 data-bind="click: initializeMap">Nicknames!</h3>
        <ul data-bind="foreach: currentCat().nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script>function googleSuccess() {}</script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG3IGYJ-z-wlGRpLr6sBEF_Ls9z4ZNDig&callback=googleSuccess">
      </script>

</body>
</html>
