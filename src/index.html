<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.css">
    <link rel="stylesheet" href="css/lib/simple-sidebar.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Neighborhood Map Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control" data-bind="textInput: currentFilter">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div><!--/.navbar-collapse -->
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        List of Attractions
                    </a>
                </li>
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Overview</a>
                </li>

            </ul>




        </div>

            <div class="container-fluid">
                <div class="row">
                    <div id="list" class="col-md-4">
                        <h3 data-bind="click: setCurrentCat">Nicknames!</h3>
                        <ul data-bind="foreach: currentCat().nicknames">
                            <li data-bind="text: $data"></li>
                        </ul>
                    </div>
                    <div id="map" class="col-md-8">I will grow up to be a map
                    </div>

                </div>
            </div>
            <ul id="cat-list" data-bind="foreach: catList">
                <li data-bind="text: name, click: $parent.setCurrentCat"></li>
            </ul>
            <div id="cat"data-bind="with: currentCat">

                <h2  id="cat-name"data-bind="text: name"></h2>
                <h3 data-bind="text: catLevel"></h3>
                <div id="cat-count"data-bind="text: clickCount"></div>


            </div>

    </div>

    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script>function googleSuccess() {
        ko.applyBindings(new ViewModel())
    }</script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG3IGYJ-z-wlGRpLr6sBEF_Ls9z4ZNDig&libraries=places&callback=googleSuccess">
      </script>



</body>
</html>
