<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/lib/bootstrap.css">
    <link rel="stylesheet" href="css/lib/bootstrap-theme.css">
    <link rel="stylesheet" href="css/lib/simple-sidebar.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">Neighborhood Map Project</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Type Search Here" class="form-control" data-bind="textInput: currentFilter">
                    </div>
                    <div data-bind="foreach: arrayOfArrays " class="form-group">
                        <button data-bind="click: $parent.setCurrentList, text: $parent.buttonArray()[$index()]"class="btn btn-success">Sign in</button>
                    </div>


                </div>
            </div>
        </div><!--/.navbar-collapse -->
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        List of Attractions
                    </a>
                </li>
                <!--ko foreach: filteredPlaces  -->
                    <li>
                        <a data-bind="text: name, click:$parent.setFocus" href="#"></a>
                        <img src="" alt="place image" data-bind="attr: {src: photoUrl}">
                        <p data-bind="text: phone"> </p>
                        <a data-bind="text: wikiURL"></a>
                        <p>Reviews</p>

                        <ul data-bind="foreach: reviewsArray">
                            <li data-bind="text: text"></li>
                        </ul>

                    </li>
                <!-- /ko -->
            </ul>

        </div>


        <div class="container-fluid">
            <div id="map">I will grow up to be a map
            </div>

        </div>

    </div>

    <script src="js/lib/jquery-2.2.0.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
    <script>function googleSuccess() {
        MapFunc.init();
        Model.init();
       // ko.applyBindings(new ViewModel())
    }</script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG3IGYJ-z-wlGRpLr6sBEF_Ls9z4ZNDig&libraries=places&callback=googleSuccess">
      </script>



</body>
</html>
